<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-port</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="name">Weather-port</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" autocapitalize="on"/>
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <h3>Invalid city name</h3>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Germany</h2>
            <div class="details">
                <div class="col"></div>
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col"></div>
                <img src="images/wind.png">
                <div>
                    <p class="wind">6 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
